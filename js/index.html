<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
    <h1>Tic Tac Toe</h1>
    <div class="draw hide1">
        <p id="dra">Match Draw</p>
        <button class="butn">New Game</button>
    </div>
    <div class="cont hide">
        <p id="msg">Winner!</p>
        <button class="but">New Game</button>

    </div>
    <div class="container">
        <div class="box">
            <button class="tap"></button>
            <button class="tap"></button>
            <button class="tap"></button>
            <button class="tap"></button>
            <button class="tap"></button>
            <button class="tap"></button>
            <button class="tap"></button>
            <button class="tap"></button>
            <button class="tap"></button>
        </div>
    </div>  
    <button type="reset" id="clr">Reset</button>
</main>  
<script src="practice.js"></script>
</body>
</html>
